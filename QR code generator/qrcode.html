<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <a href="/qrcode.html">Link</a> -->
  
    <div class="container">

     
        <h1>QR code Generator</h1>
        <img src="" alt="" >
          
            <input type="text" placeholder="Paste Link Here">
            <button> Generate QR Code </button>
     <a href="" id="click"></a>
    </div>

</body>

<Script>

 const image =document.querySelector("img")
 const input =document.querySelector("input")
 const button=document.querySelector("button")
 const click =document.getElementById('click')

 api="https://api.qrserver.com/v1/"
 api2="create-qr-code/?size=150*150&data="

 button.addEventListener("click",()=>{
    image.src=`${api}${api2}${input.value}`
    button.style.display="none";
    click.innerHTML="Click here to Generate new QR Code  ";
     })
</Script>

</html>
